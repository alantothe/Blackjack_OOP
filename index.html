<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="startScreen">
        <h1>Play Blackjack?</h1>
        <button id="playButton">Gamba</button>
    </div>

    <div id="balanceScreen">
        <p>Enter your starting balance:</p>
        <input type="number" id="balanceInput" min="1">
        <button id="playButton">Play Blackjack</button>
    </div>


    <h1>Blackjack</h1>

    <div id="dealer">
        <h2>Dealer</h2>
        <div id="dealerHand"></div>
        <h3>Score: <span id="dealerScore">0</span></h3>
    </div>

    <div id="player">
        <h2>Player</h2>
        <div id="playerHand"></div>
        <h3>Score: <span id="playerScore">0</span></h3>
    </div>

    <button id="hitButton">Hit</button>
    <button id="standButton">Stand</button>

    <script src="script.js"></script>
</body>
</html>
