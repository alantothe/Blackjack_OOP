<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="startScreen" >
        <h1>Play Blackjack?</h1>
        <button id="startButton">Gamba</button>
    </div>

    <div id="balanceScreen" style="display: none">
        <p>Enter your starting balance:</p>
        <input type="number" id="balanceInput" min="1">
        <button id="playButton">Play Blackjack</button>
    </div>


    <div id="gameScreen" style="display: none" >

    <div id="dealer">
        <h2>Dealer</h2>
        <div id="dealerHand"></div>
        <h3>Score: <span id="dealerScore">0</span></h3>
    </div>



    <div>
        <h1 id="betAmount"></h1>
    </div>




    <div id="player">
        <h2>Player</h2>
        <div id="playerHand"></div>
        <h3>Score: <span id="playerScore">0</span></h3>
    </div>

    <button  id="hitButton">Hit</button>
    <button  id="standButton">Stand</button>
    <button class="bet-button" id="dealButton">Deal</button>
    <button class="bet-button" id="add1">Add $1</button>
    <button class="bet-button" id="add5">Add $5</button>
    <button class="bet-button" id="add10">Add $10</button>
    <button class="bet-button" id="add50">Add $50</button>
    <button class="bet-button" id="add100">Add $100</button>


    <button id="quit">Quit</button>
    
    <div>
        <h1 id="balanceAmount"></h1>
    </div>
    
    
    <script src="script.js"></script>


</div>
<script src="script.js"></script>
</body>
</html>
